
{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{% static 'weather/main.css' %}">
   
       {% if title %}
           <title>Weather App - {{title}}</title>
       {% else %}
           <title>Weather App  </title>
       {% endif %}
   
   </head>


<body Onload="document.searchFormID.city.focus();">
   

    <!----------------------Navigation Bar------------------------------------>
    <nav id="top-nav" class="navbar " style="background: linear-gradient(to right,rgba(0,0,0,0.8),rgba(0, 0, 0, 0.6));padding-top: 2.5% ">
        <!-- Navbar content -->
        <div class="container justify-content-center justify-content-md-start" style="opacity: 1.0;" >

            <a class="navbar-brand " href="{% url 'weather-home'%}">

                <h3 class="text-white">
                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-cloud-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M4.406 3.342A5.53 5.53 0 0 1 8 2c2.69 0 4.923 2 5.166 4.579C14.758 6.804 16 8.137 16 9.773 16 11.569 14.502 13 12.687 13H3.781C1.708 13 0 11.366 0 9.318c0-1.763 1.266-3.223 2.942-3.593.143-.863.698-1.723 1.464-2.383z"/>
                      </svg>
                      
                
                
                
                    <span style="margin-left: 5pt;">Weather</span><span class="font-weight-lighter ">App</span>
                </h3>
            </a>
        </div>

    </nav>
    <!---------------------- Navigation Bar End------------------------------------>

      <main class="container" style="padding-top: 7%;">
        {% block content %}

        {% endblock content %}
      </main>

        
   


      <!--------------------------- Footer Bar------------------------------------>
      <nav id="top-nav" class="navbar  fixed-bottom" style="background: rgba(0,0,0,1);padding-top: 2% ">
        <!-- Navbar content -->
        

    </nav>



       <!---------Boostrap JQuery----------->

   <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    
</body>
 
</html>
